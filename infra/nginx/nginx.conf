# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name www.yoitang.cloud;

    return 301 https://$host$request_uri;
}

# HTTPS 서버
server {
    listen 443 ssl;
    server_name www.yoitang.cloud;

    ssl_certificate     /etc/letsencrypt/live/www.yoitang.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.yoitang.cloud/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 업로드 사이즈 등 필요시 조정
    client_max_body_size 64m;

    # 공통 proxy 설정
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 프론트 (React)
    location / {
        proxy_pass http://yoitang-frontend:3000;
    }

    # 백엔드 API (Django)
    location /api/ {
        proxy_pass http://yoitang-backend:8080;
    }

    # Jenkins (https://www.yoitang.cloud/jenkins/)
    location /jenkins/ {
        proxy_pass http://yoitang-jenkins:8081/jenkins/;
        proxy_buffering off;

        # Jenkins 리버스 프록시 권장 헤더
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
