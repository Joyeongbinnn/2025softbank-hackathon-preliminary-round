version: "3.9"

services:
  db:
    image: postgres:16
    container_name: yoitang-postgres
    environment:
      POSTGRES_USER: yoitang
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yoitang-pass}
      POSTGRES_DB: yoitang
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - yoitang-net
    restart: unless-stopped

  backend:
    build:
      context: ../backend
    container_name: yoitang-backend
    env_file:
      - ./backend.env
    environment:
      # DB 연결정보 (backend.env 에서 override 가능)
      DB_HOST: yoitang-postgres
      DB_PORT: 5432
      DB_NAME: yoitang
      DB_USER: yoitang
      DB_PASSWORD: ${DB_PASSWORD:-yoitang-pass}
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - yoitang-net
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
    container_name: yoitang-frontend
    env_file:
      - ./frontend.env
    ports:
      - "3000:3000"
    networks:
      - yoitang-net
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: yoitang-jenkins
    user: root
    environment:
      JENKINS_OPTS: "--httpPort=8081 --prefix=/jenkins"
    ports:
      - "8081:8081"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /usr/libexec/docker/cli-plugins:/usr/libexec/docker/cli-plugins
    networks:
      - yoitang-net
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    container_name: yoitang-nginx
    depends_on:
      - backend
      - frontend
      - jenkins
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/yoitang.conf:/etc/nginx/conf.d/yoitang.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - yoitang-net
    restart: unless-stopped

networks:
  yoitang-net:
    driver: bridge

volumes:
  db_data:
