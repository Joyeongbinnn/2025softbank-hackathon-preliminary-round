version: "3.9"

services:
  backend:
    build:
      context: ../backend
    container_name: yoitang-backend
    env_file:
      - ./backend.env
    ports:
      - "8080:8080"
    networks:
      - yoitang-net

  frontend:
    build:
      context: ../frontend
    container_name: yoitang-frontend
    env_file:
      - ./frontend.env
    ports:
      - "3000:3000"
    networks:
      - yoitang-net

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: yoitang-jenkins
    user: root
    environment:
      JENKINS_OPTS: "--httpPort=8081"
    ports:
      - "8081:8081"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - yoitang-net

  nginx:
    image: nginx:1.27
    container_name: yoitang-nginx
    depends_on:
      - backend
      - frontend
      - jenkins
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - yoitang-net

networks:
  yoitang-net:
    driver: bridge
